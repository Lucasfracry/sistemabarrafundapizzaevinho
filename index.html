<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Faça seu Pedido</h1>
        <form id="pedido-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <textarea id="endereco" name="endereco" required></textarea>
            </div>

            <h2>Produtos</h2>
            <div id="itens-container">
                <div class="item">
                    <div class="form-group">
                        <label for="produto-nome-0">Nome do Produto:</label>
                        <input type="text" name="produto-nome[]" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-valor-0">Valor:</label>
                        <input type="number" name="produto-valor[]" min="0.01" step="0.01" required>
                    </div>
                </div>
            </div>

            <button type="button" id="adicionar-item">Adicionar Mais Item</button>

            <div class="total">
                <strong>Total: R$ <span id="total">0.00</span></strong>
            </div>

            <button type="button" id="finalizar-pedido">Finalizar Pedido</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
